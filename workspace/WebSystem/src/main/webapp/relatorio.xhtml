<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Relatorio</title>
</h:head>
<h:body>
	<ui:include src="menu.xhtml" />

	<p:panel header="Relatório de Vendas"
		style="width:385px;margin:100px auto">

		<h:form>

			<h:panelGrid columns="2" cellspacing="5px">

				<p:outputLabel value="Data Inicial" />
				<p:calendar pattern="dd/MM/yyyy" autocomplete="off"
					value="#{consultaVendaBean.filtro.dataInicial}" />

				<p:outputLabel value="Data Final" />
				<p:calendar pattern="dd/MM/yyyy" autocomplete="off"
					value="#{consultaVendaBean.filtro.dataFinal}" />

				<p:outputLabel value="" />
				<p:commandButton action="#{consultaVendaBean.gerarRelatorio}"
					value="Imprimir" style="float:right;margin-top:10px" ajax="false"
					onclick="this.form.target='_blank'" />
			</h:panelGrid>

		</h:form>

	</p:panel>
</h:body>
</html>
